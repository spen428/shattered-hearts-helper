<!doctype html>
<!--suppress HtmlRequiredAltAttribute, HtmlRequiredLangAttribute, HtmlRequiredTitleElement -->
<html>
<head>
    <style>
        html {
            background-color: dimgray;
        }

        body {
            overflow: hidden;
        }

        pre {
            display: flex;
            flex-direction: column;
        }

        #bag {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            height: 98vh;
        }

        #bag .bag-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        #bag .bag-row span {
            display: none;
            padding-left: 0.25rem;
            padding-right: 1rem;
            color: white;
            font-size: 1rem;
            font-family: monospace;
        }

        #bag .bag-row img {
            width: 1.5rem;
            height: 1.5rem;
            object-fit: contain;
        }

        /*noinspection CssUnusedSymbol*/
        .rock-in-bag {
            opacity: 1;
            filter: drop-shadow(0px 0px 1px white);
        }

        /*noinspection CssUnusedSymbol*/
        .rock-missing {
            opacity: 0.125;
        }

        /*noinspection CssUnusedSymbol*/
        .most-recent-rock {
            filter: drop-shadow(0px 0px 10px cyan);
        }
    </style>
</head>
